<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>AdventureLand - Final Boss Battle</title>

		<link
			rel="stylesheet"
			href="src/css/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="life-bar-container knight-container">
				<img
					src="src/img/knight-head.png"
					alt="Life bar for the Nameless Knight" />
				<p
					class="life-bar life-bar--success"
					data-life-bar="nameless-knight">
					100
				</p>
			</div>

			<div class="life-bar-container julia-container">
				<img
					src="src/img/julia-head.png"
					alt="Life bar for Julia the Archer" />
				<p
					class="life-bar life-bar--success"
					data-life-bar="julia-the-archer">
					100
				</p>
			</div>

			<div class="life-bar-container cat-container">
				<img
					src="src/img/cat-head.png"
					alt="Life bar for the Cat" />
				<p
					class="life-bar life-bar--success"
					data-life-bar="cat-head">
					100
				</p>
			</div>

			<div class="life-bar-container big-boss-container">
				<img
					src="src/img/big-boss-head.png"
					alt="Life bar for the big Scary Boss" />
				<p
					class="life-bar life-bar--success"
					data-life-bar="big-boss">
					100
				</p>
			</div>

			<div data-hero="group">
				<img
					src="src/img/nameless-knight.png"
					alt="Player selection for the nameless knight"
					class="nameless-knight"
					data-heroes="nameless-knight" />

				<img
					src="src/img/julia-the-archer.png"
					alt="Select Julia the archer to attack"
					class="julia-the-archer"
					data-heroes="julia-the-archer" />

				<img
					src="src/img/the-cat.png"
					alt="Select the cat to attack"
					class="the-cat"
					data-heroes="the-cat" />

				<img
					src="src/img/healer.png"
					alt="Select William the healer to heal one of your team"
					class="william-the-healer"
					data-heroes="william-the-healer" />

				<img
					src="src/img/lumberjack.png"
					alt="Select Jack the Lumberjack to attack the monster"
					class="jack-the-lumberjack"
					data-heroes="jack-the-lumberjack" />
			</div>

			<img
				src="src/img/big-boss.png"
				alt="The big boss will attack you"
				class="big-boss"
				data-evil="big-boss" />

			<img
				src=""
				alt="A random monster will appear if big boss have less than 25 life, and will attack the player"
				class="random-appearing-monster | d-none"
				data-evil="random-monster-appear" />
		</div>

		<div
			class="output-div"
			data-output="game-message">
			<p>Her skal det skrives ut hva som skjer underveis i spillet.</p>
		</div>

		<script
			src="src/js/main.js"
			type="module"></script>
	</body>
</html>
